{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
    <style>
        body {
            background-color: #87ceeb;
            color: white;
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent horizontal scrolling */
        }

        #container {
            width: 80%; /* Adjust width as needed */
            max-width: 1200px; /* Set maximum width for larger screens */
            margin: auto; /* Center the container horizontally */
            margin-bottom: 20px; /* Add some space between elements */
            text-align: center; /* Center the content horizontally */
        }

        #scene-container {
            width: 80%; /* Adjust width as needed */
            max-width: 1200px; /* Set maximum width for larger screens */
            margin: auto; /* Center the container horizontally */
            height: 60vh; /* Adjust height as needed */
            background-color: rgba(0, 0, 0, 0.5); /* Optional: add some background color for visibility */
        }

        #results-container {
            position: fixed; /* Position it fixed so it floats over everything */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center it */
            width: 80%; /* Adjust width as needed */
            max-width: 1200px; /* Set maximum width */
            background-color: rgba(0, 0, 0, 0.8); /* Optional: background color with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: white; /* Text color */
            z-index: 1000; /* Ensure it is on top of other elements */
            display: none; /* Initially hidden */
        }

        #myChart {
            width: 100% !important;
            height: auto !important;
        }

        select, button {
            margin: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Psychotests ULZ</h1>
    <section>
        <header>
            {% block header %}{% endblock header %}
        </header>

        <div id="container">
            <div>
                <select id="timeSelect">
                    <option value="1" selected="selected">01:00</option>
                    <option value="5">05:00</option>
                    <option value="10">10:00</option>
                    <option value="20">20:00</option>
                </select>
                <button id="startStopBtn">START</button>
                <p style="display: inline" id="timeInfo"><b>01:00</b></p>
            </div>
        </div>

        <div id="scene-container">
            <!-- Your game content here -->
        </div>

        <div id="results-container">
            <canvas id="myChart"></canvas>
            <a class="btn btn-outline-danger" href="{{ url_for('index') }}">Ukonƒçit test</a>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script type="module" src="{{ url_for('static', filename='script/pizza.js') }}"></script>
    </section>
</body>
{% endblock content %}
