{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
    <style>
        body {
            background-color: #87ceeb;
            color: white;
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent horizontal scrolling */
        }

        #container {
            width: 80%; /* Adjust width as needed */
            max-width: 1200px; /* Set maximum width for larger screens */
            margin: auto; /* Center the container horizontally */
            margin-bottom: 20px; /* Add some space between elements */
            text-align: center; /* Center the content horizontally */
        }

        #scene-container {
            width: 80%; /* Adjust width as needed */
            max-width: 1200px; /* Set maximum width for larger screens */
            margin: auto; /* Center the container horizontally */
            height: 60vh; /* Adjust height as needed */
            background-color: rgba(0, 0, 0, 0.5); /* Optional: add some background color for visibility */
        }

        #myChart {
            width: 100% !important;
            height: auto !important;
        }

        select, button {
            margin: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Psychomotorický test</h1>
<section>
    <header>
        {% block header %}{% endblock header %}
    </header>

    <div id="container">
        <div id="container2">
            <canvas id="myChart"></canvas>
        </div>
        <div>
            <select id="timeSelect">
                <option value="1" selected="selected">01:00</option>
                <option value="5">05:00</option>
                <option value="10">10:00</option>
                <option value="20">20:00</option>
            </select>
            <button id="startStopBtn">START</button>
            <p style="display: inline" id="timeInfo"><b>01:00</b></p>
        </div>
    </div>

    <div id="scene-container">
        <!-- Your content here -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script type="module" src="{{ url_for('static', filename='script/pizza.js') }}"></script>
</section>
<div id="container" style="position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);">
  <a class="btn btn-outline-danger" href="{{ url_for('index') }}">Ukončit test</a>
</div>

</body>
{% endblock content %}
