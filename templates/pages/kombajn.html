{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Multitasking Skills Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  #container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #task {
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    text-align: center;
  }

  #symbol {
    font-size: 48px;
    margin-bottom: 20px;
  }

  #instruction {
    margin-bottom: 20px;
  }

  #score {
    margin-top: 20px;
  }
</style>
</head>
<body>
<div id="container">
  <div id="task">
    <div id="symbol"></div>
    <p id="instruction">Press the corresponding key as soon as you see the symbol appear!</p>
    <p id="score">Score: 0</p>
  </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='script/kombajn.js') }}"></script>
</body>
{% endblock content %}
