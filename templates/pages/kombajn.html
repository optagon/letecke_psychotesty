<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multitasking Psycho Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 80vw;
            height: 80vh;
            border: 1px solid #000;
            background-color: #fff;
        }
        .symbol {
            position: absolute;
            width: 300px;
            height: 300px;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 0px;
            color: #fff;
        }
        .green { background-color: green; top: 100px; left: 100px; }
        .yellow { background-color: yellow; top: 100px; right: 100px; }
        .blue { background-color: blue; bottom: 100px; left: 100px; }
        .orange { background-color: orange; bottom: 100px; right: 100px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="symbol green">Q</div>
        <div class="symbol yellow">P</div>
        <div class="symbol blue">A</div>
        <div class="symbol orange">L</div>
    </div>
    <audio id="audio1" src="static/kombajn_sounds/audio1.mp3"></audio>
    <audio id="audio2" src="static/kombajn_sounds/audio2.mp3"></audio>

    <script type="text/javascript" src="{{ url_for('static', filename='script/kombajn.js') }}"></script>
<div id="container" style="position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);">
  <a class="btn btn-outline-danger" href="{{ url_for('index') }}">Ukonƒçit test</a>
</div>
</body>
</html>
